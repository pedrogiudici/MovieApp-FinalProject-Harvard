{% extends "movieapp/layout.html" %}
{% load static %}
{%block script%}
<script src="{% static 'movieapp/js.js' %}"></script>
{%endblock%}
{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="submit" type="submit" value="Register">
    </form>

    Already have an account? <a class='aloginr' href="{% url 'login' %}">Log In here.</a>

{% endblock %}
